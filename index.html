<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EasyWeather</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/findLocation.js"></script>
        <script src="js/getWeatherData.js"></script>
        <script src="js/formHandler.js"></script>
    </head>
    <body>
        <div class="container">
            <h3 id="location"></h3>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="updated"></h5>
                            <h1 class="card-text" id="temp"></h1>
                            <p class="card-text" id="desc"></p>
                            <p class="card-text" id="wind"></p>
                            <p class="card-text" id="pressure"></p>
                            <p class="card-text" id="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="forecast">
            </div>
            <div class="row">
                <div class="col">
                    <form class="form-inline" id="search">
                        <div class="form-group">
                            <label for="search" style="padding-right: 15px">Enter a city: </label>
                            <input type="text" class="form-control" name="city" required autofocus>
                            <button class="btn btn-primary" type="submit" >Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="https://github.com/OfficialExedo/EasyWeather">EasyWeather on GitHub</a> | 
                    <a href="https://openweathermap.org">Powered by OpenWeatherMap</a>
                </div>
            </div>
        </div>
    </body>
</html>
